<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01-landing-launchpad</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="roboto-normal">

    <!-- header start -->

    <header class="header">
        <nav>
            <div class="Navbar-Section">
                <h1 class="logo">LOGO</h1>
                <button class="sign-up-button button">Sign Up</button>
            </div>
        </nav>


        <div class="Heading">
            <h1 class="h1">Cool Dark UI Template for Webflow Agencies!</h1>

            <button class="Stay-Focused-button button">Stay Focused</button>

        </div>
    </header>

    <!-- header end -->

    <!-- main start -->

    <main>
        <!-- Action-Section -->
        <section class="Action-Section">
            <div class="Left-Side">
                <h2 class="Action-Section-Title">See It in Action</h2>
                <p class="Action-Section-Subtitle">Explore the live preview and imagine your brand in this bold new
                    look.</p>
                <button class="Launch-Live-Preview-Button button">Launch Live Preview</button>
            </div>

            <div class="Right-Side">
                <img src="image/wc-mini.png" alt="image">
            </div>


        </section>
        

        
            
        <!-- Active-user -->


        <section class="Centered-title">
            <h2>Joined Thousands of Productive Users</h2>

            <div class="data-with-subtitle">
                <div class="Active-user">
                    <h1>50K</h1>
                    <p>Active User</p>
                </div>
                <div class="Active-user">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="Active-user">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>

        </section>
    </main>
    <!-- main end -->



</body>

</html>
